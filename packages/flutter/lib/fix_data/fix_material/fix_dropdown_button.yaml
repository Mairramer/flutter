# * Fixes in this file are for DropdownButton and DropdownButtonFormField from the Material library. *
version: 1
transforms:
  # Changes made in https://github.com/flutter/flutter/pull/170805.
  - title: "Migrate to 'initialValue'"
    date: 2025-06-18
    element:
      uris: [ 'material.dart' ]
      constructor: ''
      inClass: 'DropdownButtonFormField'
    changes:
      - kind: 'renameParameter'
        oldName: 'value'
        newName: 'initialValue'

  # Changes made in https://github.com/flutter/flutter/pull/182419.
  - title: "Migrate to 'enabled: false'"
    date: 2026-02-14
    element:
      uris: [ 'material.dart' ]
      constructor: ''
      inClass: "DropdownButton"
    oneOf:
      - if: "onChanged == 'null'"
        changes:
          - kind: "addParameter"
            index: 0
            name: "enabled"
            style: "optional_named"
            argumentValue:
              expression: "false"
              requiredIf: "onChanged == 'null'"
          - kind: "removeParameter"
            name: "onChanged"
    variables:
      onChanged:
        kind: "fragment"
        value: "arguments[onChanged]"
      enabled:
        kind: "fragment"
        value: "arguments[enabled]"

  # Changes made in https://github.com/flutter/flutter/pull/182419.
  - title: "Migrate to 'enabled: false'"
    date: 2026-02-14
    element:
      uris: [ 'material.dart' ]
      constructor: ''
      inClass: "DropdownButtonFormField"
    oneOf:
      - if: "onChanged == 'null'"
        changes:
          - kind: "addParameter"
            index: 0
            name: "enabled"
            style: "optional_named"
            argumentValue:
              expression: "false"
              requiredIf: "onChanged == 'null'"
          - kind: "removeParameter"
            name: "onChanged"
    variables:
      onChanged:
        kind: "fragment"
        value: "arguments[onChanged]"
      enabled:
        kind: "fragment"
        value: "arguments[enabled]"

